name: URC CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Python deps
        run: |
          python -m venv venv
          . venv/bin/activate
          pip install pynacl maturin

      - name: Build Rust verifier
        run: |
          cd urc-rs
          maturin develop
          cd ..

      - name: Round-trip crypto test
        run: |
          . venv/bin/activate
          python tests/roundtrip.py

